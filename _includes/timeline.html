<ul class="timeline">{% for event in include.events %}<li><i><i></i></i><div class="timeline-title">{{ event.title }}</div>{% if event.subtitle %}<div class="timeline-subtitle">{{ event.subtitle }}</div>{% endif %}<p>{{ event.content }}</p>{% for label in event.labels %}<span class="label label-default sp-right">{{ label }}</span>{% endfor %}</li>{% endfor %}</ul>
